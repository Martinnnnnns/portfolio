logo: portrait-modified.png
show_downloads: true
theme: jekyll-theme-minimal

# Social media and contact links (these will appear in the sidebar)
github:
  is_project_page: false
  is_user_page: true
  repository_url: https://github.com/yourgithubusername
  owner_url: https://github.com/yourgithubusername

# Custom navigation (optional)
navigation:
  - name: LinkedIn
    url: https://www.linkedin.com/in/bernardoguterres/
  - name: Email
    url: mailto:bernardomloguterres@gmail.com

# SEO and metadata
author: Bernardo Guterres
keywords: "Computer Science, Machine Learning, AI, Data Science, Python, King's College London"
lang: en

# Google Analytics (add your tracking ID if you have one)
# google_analytics: UA-XXXXXXXX-X

# Additional plugins (GitHub Pages supports these by default)
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false

# Build settings
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
